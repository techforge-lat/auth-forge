receivers:
    otlp:
        protocols:
            grpc:
            http:

exporters:
    logging:
        loglevel: info
    otlp:
        endpoint: ${TEMPO_HOST}:4317
        tls:
            insecure: true

service:
    pipelines:
        traces:
            receivers: [otlp]
            exporters: [logging, otlp]
