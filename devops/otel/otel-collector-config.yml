receivers:
    otlp:
        protocols:
            grpc:
            http:

exporters:
    debug:
        verbosity: detailed

    logging:

    otlp:
        endpoint: tempo.railway.internal:4317
        tls:
            insecure: true

processors:
    batch:

extensions:
    health_check:
    pprof:
        endpoint: :1888
    zpages:
        endpoint: :55679

service:
    extensions: [pprof, zpages, health_check]
    pipelines:
        traces:
            receivers: [otlp]
            processors: [batch]
            exporters: [logging, otlp, debug]
        metrics:
            receivers: [otlp]
            processors: [batch]
            exporters: [logging, debug]

